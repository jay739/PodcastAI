<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodcastAI</title>
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               connect-src 'self' http://localhost:5001;
               script-src 'self';
               style-src 'self' 'unsafe-inline';">
    <style>
        [hidden] { display: none !important; }
        .error-message {
            color: red;
            padding: 1rem;
            border: 1px solid red;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <script type="module" src="./renderer/main.js"></script>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Loading application...</p>
        <div id="error-message" class="error-message" hidden></div>
    </div>

    <div id="app-container">
        <div id="upload-view" class="view" ></div>
        <div id="analysis-view" class="view" hidden></div>
        <div id="voice-view" class="view" hidden></div>
        <div id="progress-view" class="view" hidden></div>
        <div id="results-view" class="view" hidden></div>
    </div>
</body>
</html>
